<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <title>Document</title>

<body>
<header><h1 id="name">Rock, Paper, Scissors</h1>
</header>
<div id="options">
<div id="r">
 <img src="images/rock-icon-grey.png" alt="" width="120" height="120" id="img1"  />
</div>
<div id="p">
 <img src="Images/paper-icon-grey%20-%20copia.png" alt="" width="120" height="120" id="img2" />
</div>
<div id="s">
 <img src="images/scissors-icon-grey.png" alt="" width="120" height="120" id="img3" />
</div>
 </div>
 <div class="score-board">
 	<div id="user-label" class="badge">user</div>
 	<div id="computer-label" class="badge">comp</div>
 	<span id="user-score">0</span>:<span id="computer-score">0</span>
 </div>
	<p><strong>Make your move</strong></p>
 <script src="rps.js"></script>
